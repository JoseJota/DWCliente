<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>

<body>
    <form method="POST" id="formulario">
        <h1>Formulario</h1>
        <label>Nombre:</label>
        <br>
        <input type="text" name="nombre" id="nombre" autofocus required />
        <br>
        <label>E-mail:</label>
        <br>
        <input type="email" name="email" id="email" placeholder="email@hotmail.com, email@hotmail.com" multiple required />
        <br>
        <label>Password:</label>
        <br>
        <input type="password" name="password1" id="pass1" pattern="\S{6,}" required />
        <br>
        <label>Password Repetida:</label>
        <br>
        <input type="password" name="password2" id="pass2" pattern="\S{6,}" required />
        <br>
        <label>URL:</label>
        <br>
        <input type="url" name="url" id="url" placeholder="http://pagina.com" />
        <br>
        <label>Nivel de conocimientos 1-10:</label>
        <br>
        <input type="range" name="conocimientos" id="conocimientos" min="1" max="10"  />
        <br>
        <label>Fecha de Inicio:</label>
        <br>
        <input type="date" name="fechaInicio" id="fecha" required />
        <br>
        <label>Cantidad:</label>
        <br>
        <input type="number" name="cantidad" id="cantidad" min="0" max="5" value="1" />
        <br>
        <label>Direcci√≥n:</label>
        <br>
        <input type="text" name="direccion" id="direccion" />
        <br>
        <label>C.Postal:</label>
        <br>
        <input type="text" name="codigoPostal" id="codigoPostal" required />
        <br>
    </form>
    <p id="correcto"></p>
    <br>
    <button id="enviar">Enviar</button>
</body>

</html>
