<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ahorcado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="node_modules/flipclock/compiled/flipclock.css">
    
    <script src="node_modules/lodash/lodash.js"></script>
    <script src="node_modules/flipclock/compiled/flipclock.js"></script>

    <script type="text/javascript" src="js/source/main.js"></script>
    
</head>
<body>

    <div id="tituloJuego">
        <h1 id="titleJuego">Ahorcado</h1>
    </div>
    <br><br>
    <div id="reglasJuego">   
        <h3>Instrucciones</h3>
        <ul>
            <li>Para ganar completa la palabra secreta rellenando los huecos con las letras del tablero.</li>
            <li>Cada vez que falles se añadirá una letra a la palabra "Ahorcado".</li>
            <li>Cuando falles ocho veces y se complete la palabra "Ahorcado" habrás perdido.</li>
        </ul>
    </div>

    <button id="botonJugar">Empezar a jugar</button>
    <br>
    <div class="clock" style="margin:2em;"></div>
    <br>
    <div id="errores">
        <p id="pErrores"></p>
    </div>
    <div id="contenedorAhorcado">
    </div>
    <div id="inputLetras">
        Introduce una letra: 
        <input id="introducirLetras" type="text" maxlength="1" size="2">
    </div>
    <button id="botonComprobar">Comprobar letra</button>
    <br>
    <br>
    <div id="contenedorLetras">
        
    </div>


    <br>
    <div id="divFinal">
        <p id="final"></p>
    </div>

    <button id="reinicio"> Jugar de Nuevo </button>

    <br>
    <br>

</body>
</html>
